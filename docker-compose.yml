version: '3'

services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: youcode-evaluator
    container_name: youcode-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - youcode-network
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: youcode-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: youcode_evaluator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - youcode-network

  nginx:
    image: nginx:alpine
    container_name: youcode-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - youcode-network
    depends_on:
      - app

networks:
  youcode-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
